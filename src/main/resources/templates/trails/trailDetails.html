<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="~{/fragments/header :: bootstrap-css}"/>
    <link th:replace="~{/fragments/header :: mainstyles}"/>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZ3drUc6J041ouIRB-BoDsj3CcepeDfb0&callback=initMap&libraries=&v=weekly" async></script>
    <script>
        window.trailId = /*[[${trail.id}]]*/ 'defaultTrailId';
    </script>
    <script src="/scripts/map.js"></script>
    <title>VZTA Trails</title>
</head>
<body>
<div class="main-container">
    <header th:replace="~{/fragments/header :: navbar}"></header>
    <div class="page-container">

        <main>
            <h1> Trail Details </h1>
            <p>The trail details can be found below:</p>
            <br>

            <div class="trail-container">
                <!--      <div class="trail-picture">-->
                <!--        <a class="trail-image-container" href="../../static/images/trail1Placeholder.jpg">-->
                <!--          <img class="trail-image" src="/Images/trail1Placeholder.jpg"-->
                <!--               alt="picture outlining the trail">-->
                <!--        </a>-->
                <!--      </div>-->


                <strong>Trail Name: </strong>
                <div class="name" th:text="${trail.name}"></div>
                <!--Add Map Here -->
                <div id="map" th:data-trail-id="${trail.id}" style="height: 400px;"></div>




                <br>
                <strong>ID: </strong>
                <div class="trailId" th:text="${trail.id}"></div>
                <strong>Location: </strong>
                <div class="location" th:text="${trail.location}"></div>
                <strong>Description: </strong>
                <div class="trailDescription" th:text="${trail.description}"></div>
                <strong>Checkpoints: </strong>
                <ul>
                    <div th:each="checkpoint: ${trail.checkpoints}">
                        <li>
<!--                            <div th:text="${checkpoint.id}"></div>-->
                            <div th:text="${checkpoint.name}"></div>
                            <div th:text="${checkpoint.getDescription()}"></div>
                        </li>
                    </div>
                </ul>

            </div>
        </main>
    </div>
</div>
</body>
</html>
