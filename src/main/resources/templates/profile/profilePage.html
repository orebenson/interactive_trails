<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:replace="~{/fragments/header :: bootstrap-css}"/>
    <link th:replace="~{/fragments/header :: mainstyles}"/>
    <link rel="stylesheet" href="/stylesheets/newstyle.css">
    <!--  <link-->
    <!--          rel="stylesheet"-->
    <!--          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"-->
    <!--          crossorigin="anonymous"-->
    <!--  />-->
    <title>VZTA Trails</title>
</head>
<body>
<div class="main-container">
    <header th:replace="~{/fragments/header :: navbar}"></header>
    <div class="page-container">
        <!--    page content goes here-->
        <div id="title">Trail 1</div>
        <div id="outerBar">
            <div id="progressBar"></div>
        </div>
        <input id="completed" type="number" placeholder="input how much done" min="0" max="100">
        <button id="confirmButton" onclick="newProgress()">Press here!</button>

        <div class="mx-auto">
            <!-- Profile widget -->
            <div class="bg-white shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 cover">
                    <div class="media align-items-end profile-head">
                        <div class="profile mr-3">
                            <img
                                    src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80"
                                    alt="..."
                                    width="130"
                                    class="rounded mb-2 img-thumbnail"
                            /><a href="#" class="btn btn-outline-dark btn-sm btn-block"
                        >Edit profile</a
                        >
                        </div>
                        <div class="media-body mb-5 text-black">
                            <h4 class="mt-0 mb-0" th:text="${name}"></h4>
                            <p class="small mb-4" th:text="${town}">
                                <i class="fas fa-map"></i>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="bg-light p-4 d-flex justify-content-end text-center">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block" th:text="${unlockedTrails}">215</h5>
                            <small class="text-muted">
                                <i class="fas fa-image mr-1"></i>Unlocked Trails</small
                            >
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block" th:text="${completedTrails}">745</h5>
                            <small class="text-muted">
                                <i class="fas fa-user mr-1"></i>Completed Trails</small
                            >
                        </li>
                        <li class="list-inline-item">
                            <h5 class="font-weight-bold mb-0 d-block" th:text="${lockedTrails}">340</h5>
                            <small class="text-muted">
                                <i class="fas fa-user mr-1"></i>Locked Trails</small
                            >
                        </li>
                    </ul>
                </div>
                <div class="px-4 py-3">
                    <h5 class="mb-0">About</h5>
                    <div class="p-4 rounded shadow-sm bg-light">
                        <p th:text="${about}"></p>
                    </div>
                </div>
                <div class="py-4 px-4">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h5 class="mb-0">Recently Completed Trails</h5>
                        <a href="#" class="btn btn-link text-muted">Show all</a>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-2 pr-lg-1">
                            <img
                                    src="https://images.unsplash.com/photo-1469594292607-7bd90f8d3ba4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                                    alt=""
                                    class="img-fluid rounded shadow-sm"
                            />
                        </div>
                        <div class="col-lg-6 mb-2 pl-lg-1">
                            <img
                                    src="https://images.unsplash.com/photo-1493571716545-b559a19edd14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                                    alt=""
                                    class="img-fluid rounded shadow-sm"
                            />
                        </div>
                        <div class="col-lg-6 pr-lg-1 mb-2">
                            <img
                                    src="https://images.unsplash.com/photo-1453791052107-5c843da62d97?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                                    alt=""
                                    class="img-fluid rounded shadow-sm"
                            />
                        </div>
                        <div class="col-lg-6 pl-lg-1">
                            <img
                                    src="https://images.unsplash.com/photo-1475724017904-b712052c192a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                                    alt=""
                                    class="img-fluid rounded shadow-sm"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="/scripts/progressScript.js"></script>
</body>
</html>
